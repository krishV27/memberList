<div class="body-section" id="wrap">
  <div class="box-section">
    <div class="filter">
      <h2 class="title">{{title}}</h2>
      <div class="row">
        <div class="col-md-2">
          <h5 class="filter-label">Status</h5>
          <mat-select [(ngModel)]="filterDefault" (ngModelChange)="changeStatus()">
            <mat-option *ngFor="let key of keys" [value]="key">
              {{statusDict[key]}}
            </mat-option>
          </mat-select>
        </div>
        <div class="col-md-2">
          <h5 class="filter-label">Order By</h5>
          <mat-select [(ngModel)]="sortDefault" (ngModelChange)="applySort()">
            <mat-option *ngFor="let val of ['A-Z', 'Z-A']" [value]="val">
              {{val}}
            </mat-option>
          </mat-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let user of activeUsers" class="col-md-6 mt-2">
        <mat-card>
          <div class="dot" [ngClass]="{'green': user.status === 'active',
                                       'grey': user.status === 'inactive',
                                       'orange': user.status === 'away'}"></div>
          <div class="matCards">
            <mat-card-title>{{user['firstName']}} {{user['lastName']}}</mat-card-title>
            <mat-card-subtitle>{{statusDict[user.status]}}</mat-card-subtitle>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
